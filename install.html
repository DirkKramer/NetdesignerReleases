<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install My ClickOnce App</title>
    <script>
        function downloadClickOnce() {
            const a = document.createElement('a');
            a.href = 'https://raw.githubusercontent.com/DirkKramer/NetdesignerReleases/attr/published/NetDesigner.application';
            a.download = 'NetDesigner.application';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</head>
<body>
    <h1>Install My ClickOnce App</h1>
    <button onclick="downloadClickOnce()">Click here to Install</button>
</body>
</html>
